<!doctype html>
<html lang= pt-br>
<head>
  <title>
    Calculadora Básica
  </title>
  <body>
    <script>
      window.alert('Calculadora Básica')
      var a= Number(window.prompt('Digite o valor de A')
      var b= Number(window.prompt('Digite o valor de B')
      var c= Number(window.prompt('Digite o valor de C')
      var delta= b*b-4*a*c 
      var bask1= (-b+delta**(1/2)/(a*2)
      var bask2= (-b-delta**(1/2)/(a*2)
        window.alert('O resultado positivo é  '+bask1)
        window.alert('O resultado negativo é  '+bask2)
        
      
    </script>
  </body>
</head>
